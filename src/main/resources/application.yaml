server:
  shutdown: graceful

spring:
  lifecycle:
    timeout-per-shutdown-phase: 10s
  application:
    name: betting
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000

  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html

betting:
  bet-finalize-timeout: 30 # as seconds
  odds:
    min-value: 1.5
    max-value: 3.0
    update-interval: 1000
  producer:
    threads: 5
  consumer:
    threads: 10
    prefetch-count: 10
  bulletin:
    duration: 1 # as seconds